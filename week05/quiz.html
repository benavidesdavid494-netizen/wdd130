<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/quiz.css">

<body class="min-h-screen flex items-start justify-center p-6 sm:p-10">

    <div class="w-full max-w-2xl bg-white p-8 sm:p-10 rounded-xl shadow-2xl border border-gray-100">

            HTML & CSS Fundamentals Quiz
        </h1>
        <form action="/submit-quiz.php" method="POST" class="space-y-8">
            <div class="form-group">
                <label for="q1" class="block text-lg font-medium text-gray-700 mb-2">

                <input type="text" id="q1" name="q1" placeholder="Type your answer here..." class="input-field">

            <div class="form-group">

                <button type="submit" class="submit-button">
